<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ładowanie ticketu...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00ff99;
        }
        .message {
            margin-top: 20px;
        }
        a {
            color: #00ff99;
        }
    </style>
</head>
<body>

    <h1>Ładowanie ticketu...</h1>
    <p class="message" id="message">Proszę czekać...</p>

    <script>
        const repoUrl = "https://xnerf.github.io/alter-forest/";
        
        // Pobranie parametru "file" z URL
        const params = new URLSearchParams(window.location.search);
        const fileNumber = params.get("file");

        if (fileNumber) {
            const fileUrl = `${repoUrl}${fileNumber}.html`;
            window.location.href = fileUrl; // Automatyczne przekierowanie
        } else {
            document.getElementById("message").innerHTML = "Nie podano numeru ticketu. Wpisz adres w formacie: <br><br> <strong><a href='https://xnerf.github.io/alter-forest/?file=1'>https://xnerf.github.io/alter-forest/?file=1</a></strong>";
        }
    </script>

</body>
</html>
